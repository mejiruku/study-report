<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudyReport</title>
    <meta name="data-app-version" content="1.4.6">
    <link rel="stylesheet" href="./css/style.css?v=1.2.6">
    <link rel="manifest" href="./js/manifest.json?v=1.1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon-180x180.png">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="header-title-box">
                <h2>勉強報告メール</h2>
                <span id="save-status" class="save-status"></span>
            </div>
            <div id="auth-container" class="auth-container">
                <button id="settings-btn" onclick="openSettings()" class="settings-btn" title="設定">⚙️</button>
                <img id="user-icon" src="" alt="" style="width: 28px; height: 28px; border-radius: 50%; display: none; object-fit: cover;">
                <span id="user-display" style="font-size: 0.9em; display: none;"></span>
                <button id="login-btn" onclick="login()" class="auth-btn login">Googleでログイン</button>
                <button id="logout-btn" onclick="logout()" class="auth-btn logout" style="display: none;">ログアウト</button>
            </div>
        </div>

        <div class="date-section">
            <label for="report-date">日付: </label>
            <input type="date" id="report-date">
            <button id="view-mode-btn" class="view-mode-toggle" onclick="toggleViewMode()">閲覧モード</button>
        </div>

        <div id="subjects-container"></div>
        <div class="controls">
            <button class="add-btn" onclick="addSubject()">＋ 教科を追加する</button>
            <button class="reset-btn" onclick="resetData()">この日の入力をクリア</button>
        </div>


        <div class="global-comment-section">
            <label style="font-size: 1.1em; color: #006680;">全体の感想・コメント</label>
            <textarea id="global-comment-text" placeholder="コメント" oninput="generateText()"></textarea>
        </div>
        <div class="result-area">
            <h3>メール本文</h3>
            <div class="total-display" id="screen-total">合計: 0時間 0分</div>
            <button class="copy-btn" onclick="copyToClipboard()">コピーする</button>
            <textarea id="output-text" readonly></textarea>
        </div>
        <div class="backup-controls">
            <button onclick="exportData()" class="export-btn">データ書き出し (保存)</button>
            <button onclick="document.getElementById('import-file').click()" class="import-btn">データ読み込み (復元)</button>
            <input type="file" id="import-file" style="display:none" onchange="importData(this)" accept=".rep">
            <button onclick="showSyncLog()" class="log-btn">操作ログ</button>
        </div>
    </div>

    <!-- Custom Popup Modal -->
    <div id="popup-modal" class="popup-overlay">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button id="popup-close-btn" class="popup-btn">OK</button>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="popup-overlay">
        <div class="popup-content">
            <p id="confirm-message"></p>
            <div class="confirm-buttons">
                <button id="confirm-cancel-btn" class="popup-btn cancel">キャンセル</button>
                <button id="confirm-ok-btn" class="popup-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- Sync Log Modal -->
    <div id="sync-log-modal" class="popup-overlay">
        <div class="popup-content log-modal-content">
            <h3 style="margin-top: 0; color: #006680;">操作ログ</h3>
            <div id="sync-log-list" class="sync-log-list"></div>
            <div class="confirm-buttons">
                <button id="sync-log-clear-btn" onclick="clearSyncLog()" class="popup-btn cancel">ログを全削除</button>
                <button id="sync-log-close-btn" onclick="closeSyncLogModal()" class="popup-btn">閉じる</button>
            </div>
        </div>
    </div>

    <!-- Export Options Modal -->
    <div id="export-modal" class="popup-overlay">
        <div class="popup-content">
            <p>書き出しオプションを選択してください</p>
            <div class="confirm-buttons" style="flex-direction: column; gap: 10px;">
                <button id="export-with-logs-btn" class="popup-btn" style="width: 100%;">ログを含めて書き出し</button>
                <button id="export-no-logs-btn" class="popup-btn" style="width: 100%; background-color: #4CAF50;">データのみ書き出し</button>
                <button id="export-cancel-btn" class="popup-btn cancel" style="width: 100%;">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="popup-overlay">
        <div class="popup-content settings-modal-content">
            <h3 style="margin-top: 0; color: #006680;">⚙ 設定</h3>
            <div class="settings-section">
                <div class="special-code-group">
                    <div style="margin-bottom: 12px; display: flex; align-items: center;">
                        <input type="checkbox" id="special-code-toggle" style="margin-right: 8px; transform: scale(1.2); cursor: pointer;">
                        <label for="special-code-toggle" style="font-weight: bold; cursor: pointer;">特殊コード機能を有効にする</label>
                    </div>
                    <label for="special-code-input" style="font-weight: bold; display: block; margin-bottom: 8px;">特殊コード (HTML)</label>
                    <textarea id="special-code-input" class="special-code-textarea" placeholder="ここにHTMLコードを入力してください..."></textarea>
                    <p style="font-size: 0.85em; color: #666; margin-top: 5px; margin-bottom: 0;">※コピー後にこのHTMLを含む新しいタブが開きます</p>
                </div>
                <p id="app-version-display" style="text-align: center; font-size: 0.8em; color: #999; margin-top: 15px; margin-bottom: 5px;"></p>
            </div>
            <div class="confirm-buttons">
                <button onclick="closeSettings()" class="popup-btn cancel">キャンセル</button>
                <button onclick="saveSettings()" class="popup-btn">保存</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Init Firebase -->
    <script src="./js/firebase-init.js?v=custom"></script>

    <!-- App Logic -->
    <script src="./js/script.js?v=1.2.6" async></script>
</body>

</html>
