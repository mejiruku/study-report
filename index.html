<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudyReport</title>
    <meta name="data-app-version" content="1.2.1">
    <link rel="stylesheet" href="./css/style.css?v=1.1.1">
    <link rel="manifest" href="./js/manifest.json?v=1.1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon-180x180.png">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <div class="header-title-box">
                <h2>勉強報告メール作成</h2>
                <span id="save-status" class="save-status"></span>
            </div>
            <div id="auth-container" class="auth-container">
                <img id="user-icon" src="" alt="" style="width: 28px; height: 28px; border-radius: 50%; display: none; object-fit: cover;">
                <span id="user-display" style="font-size: 0.9em; display: none;"></span>
                <button id="login-btn" onclick="login()" class="auth-btn login">Googleでログイン</button>
                <button id="logout-btn" onclick="logout()" class="auth-btn logout" style="display: none;">ログアウト</button>
            </div>
        </div>

        <div class="date-section">
            <label for="report-date">日付: </label>
            <input type="date" id="report-date">
        </div>

        <div id="subjects-container"></div>
        <div class="controls">
            <button class="add-btn" onclick="addSubject()">＋ 教科を追加する</button>
            <button class="reset-btn" onclick="resetData()">この日の入力をクリア</button>
        </div>


        <div class="global-comment-section">
            <label style="font-size: 1.1em; color: #006680;">全体の感想・コメント</label>
            <textarea id="global-comment-text" placeholder="コメント" oninput="generateText()"></textarea>
        </div>
        <div class="result-area">
            <h3>作成されたメール本文</h3>
            <div class="total-display" id="screen-total">合計: 0時間 0分</div>
            <button class="copy-btn" onclick="copyToClipboard()">本文をコピーする</button>
            <textarea id="output-text" readonly></textarea>
        </div>
        <div class="backup-controls">
            <button onclick="exportData()" class="export-btn">データ書き出し (保存)</button>
            <button onclick="document.getElementById('import-file').click()" class="import-btn">データ読み込み (復元)</button>
            <input type="file" id="import-file" style="display:none" onchange="importData(this)" accept=".json">
        </div>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Init Firebase -->
    <script src="./js/firebase-init.js?v=custom"></script>

    <!-- App Logic -->
    <script src="./js/script.js?v=1.1.1" async></script>
</body>

</html>
